<body  background="https://i.pinimg.com/originals/c0/b4/b9/c0b4b9ed2007277cdd6819ce97e93568.gif"></body> 

	<h1><center>Cifrado stefanny. ¡Encripta mensajes!</center></h1>
    <h2 style="background-color:rgb(231, 47, 255);" >Mensaje Oculto </h2>
    <!--Título de la impresión en HTML -->
    <center>
        <th>
          <span>
            <button id="limpiar" class="btn btn-outline-success my-2 my-sm-0" type="submit">Vaciar</button>
          </span>
        </th>
      </center>
      <div id="root"></div>
      <div id="fijos">
        <ul>
          <li>Mensaje</li>
          <li>Cifra mensaje</li>
        </ul>
      </div>
      <div id="Inicial">
        <h2 style="background-color:rgb(231, 47, 255);">Escribe el mensaje . </h2>
        <input id="mensaje" type="text" placeholder="Escribe un mensaje...">
        <h2 style="background-color:rgb(231, 47, 255);"  > Escribe el número mágico</h2>
        <input id="desplazar" type="text" placeholder="Es un número mágico">
      </div>
      <div id="Resultado">
        <h2>Resultado </h2>
        <h2 style="background-color:rgb(231, 47, 255);"  > PRESIONAR AQUI </h2>
        <h2 id="cifrado"></h2>
        <h3>
          <th>
            <span>
              <button id="buttonA" class="btn btn-outline-success my-2 my-sm-0" type="submit">Cifrar</button>
            </span>
          </th>
        </h3>
      </div>
      <div id="Decodificador">
        <h2>Descubre el mensaje </h2>
        <h2 style="background-color:rgb(231, 47, 255);"  > PRESIONAR AQUI </h2>
        <h2 id="descifrador"></h2>
        <h3>
          <th>
            <span>
              <button id="buttonB" class="btn btn-outline-success my-2 my-sm-0" type="submit">Descifrar</button>
            </span>
          </th>
        </h3>
      </div>
      
        
      </div>
    </section>
